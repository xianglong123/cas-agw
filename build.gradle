plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE' // 依赖管理
    id 'java'
}

group 'com.cas'
version '0.0.1-SNAPSHOT'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenLocal()
    mavenCentral()
}

ext {
    set('springCloudAlibabaVersion', "2.2.1.RELEASE")
}

dependencyManagement {
    imports {
        mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
    }
}

dependencies {
    // webservice + springboot
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    implementation('cn.hutool:hutool-all:5.1.0')
    implementation('com.alibaba:fastjson:1.2.61')
    implementation("org.springframework.boot:spring-boot-configuration-processor")
    implementation("com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery")
    implementation('org.springframework.cloud:spring-cloud-starter-gateway:2.2.1.RELEASE')
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
